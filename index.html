<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty APP</title>
  </head>

  <body>
    <div class="grid">
      <span class="asset top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="line"></span>
      </span>

      <img class="logo" src="./static/images/logo@2x.png" width="280" alt="title">

      <div class="social-media">
        <a href="https://www.instagram.com/">
          <img src="./static/images/instagram.svg" alt="">
        </a>
        <a href="https://www.facebook.com/">
          <img src="./static/images/facebook.svg" alt="">
        </a>
        <a href="https://www.twitter.com/">
          <img src="./static/images/twitter.svg" alt="">
        </a>
      </div>

      <div class="navigation name">
        <a href="#">name</a>
      </div>

      <div id="character-name-container" class="character-name-container"></div>

      <div id="character-image-container" class="character-image-container"></div>
      
      <div class="navigation about">
        <a href="#">about</a>
      </div>
      
      <div id="character-description-container" class="character-description-container">
        
      </div>

      <span class="asset bottom">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>

      <div class="learn-more">
        <span>learn more</span>
      </div>
      
      <div id="load-next" class="arrow"></div>
      
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
