    <title>Rick and Morty APP</title>

  <body>
    <div class="grid">
      <span class="asset top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="line"></span>
      </span>

      <img class="logo" src="./static/images/logo@2x.png" width="280" alt="title">

      <div class="social-media">
        <a href="https://www.instagram.com/">
          <img src="./static/images/instagram.svg" alt="">
        </a>
        <a href="https://www.facebook.com/">
          <img src="./static/images/facebook.svg" alt="">
        </a>
        <a href="https://www.twitter.com/">
          <img src="./static/images/twitter.svg" alt="">
        </a>
      </div>

      <div class="navigation name">
        <a href="#">name</a>
      </div>
<!-- <div>characterName</div> -->
      <div id="character-name-container" class="character-name-container">
        <div class="character-name">
          <h2>Rick Sanchez</h2>
        </div>
      </div>
<!-- <div>avatar</div>
<div>avatar</div> -->
      <div id="character-image-container" class="character-image-container">
        <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">
      </div>
      <!-- <div>about</div> -->
      <div class="navigation about">
        <a href="#">about</a>
      </div>
      <!-- <div>description</div> -->
      <div class="character-description-container">
        <div class="character-labels">
          <h3 class="character-label">Species: Human</h3>
          <h3 class="character-label">Gender: Male</h3>
          <h3 class="character-label">Status: Alive</h3>
        </div>
      </div>

      <span class="asset bottom">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>

      <div>character-text</div>
      <!-- <div>assets-line</div> -->
      <!-- <div>learn-more</div> -->
      <div class="learn-more">
        <span>learn more</span>
      </div>
      <!-- <div>arrow</div> -->
      <div class="arrow"></div>
      <div>other-line</div>
